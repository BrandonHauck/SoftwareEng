<body>
    <h1>Request Access</h1>
    <div>   
        <legend class="contact"> Sign up</legend>         
        <form action="php/req_access.php" method="post">
            <fieldset>
                <label class="entry"><b>Username: </b><input id="newuser" type="text" name="username" required autocomplete="username"/></label>
                <label class="entry"><b>Password: </b><input id="newPW" type="password" name="password" required autocomplete="new-password"/></label>                
            </fieldset>
            <p id="UserCharLeft"> Username must contain a minimum of 7 characters</p>
            <p id="PWCharLeft"> Password must contain a minimum of 7 characters</p>
            <input id="submitRequest" class="submit" type="submit" value="Add me" disabled />
        </form>
    </div>
